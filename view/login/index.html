<body class="login">
    <div class="container-fluid" style="background: rgb(255, 255, 255); margin: 15% auto auto; width: 360px;border-radius:10px !important">
    <!-- logo区域 -->
    <div class="row-fluid">
        <!-- <div class="span6">
            <img style="width: 290px; height: 290px; margin-top: 30px; margin-right: 30px; float: right;" src="/static/media/image/logo.jpg" alt="" />
        </div> -->
        <div class="span6">
            <!-- 用户登录框 -->
            <div class="content" style="float: left;">
                <form class="form-vertical login-form">
                    <h3 class="form-title" style="font-weight:600">任务管理系统</h3>
                    <div class="alert alert-error hide">
                        <!--<button class="close" data-dismiss="alert"></button>-->
                        <button class="close" id="alert"></button>
                        <span>请输入您的用户名和密码.</span><input type="hidden" id="alertclick" value="0"/>
                    </div>
                    <div class="control-group">
                        <label class="control-label">用户名</label>
                        <div class="controls">
                            <div class="input-icon left">
                                <i class="icon-user"></i>
                                <input id="username" class="m-wrap placeholder-no-fix" type="text" placeholder="" name="username" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">密码</label>
                        <div class="controls">
                            <div class="input-icon left">
                                <i class="icon-lock"></i>
                                <input id="password" class="m-wrap placeholder-no-fix" type="password" placeholder="" name="password" />
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <label class="checkbox">
                            <input id="rember" type="checkbox" name="remember" />
                            记住我
                        </label>
                        <button type="submit" class="btn green pull-right">
                            登录 <i class="m-icon-swapright m-icon-white"></i>
                        </button>
                    </div>
                </form>
            </div>

    <!-- 引入页面js脚本  -->
    <script src="/static/login/login.js" type="text/javascript"></script>

    <!-- 页面内js脚本 -->
    <script>
        jQuery(document).ready(function () {
            App.init();
            Login.init();

            var username = $.cookie(config_cookie.UID);
            var userpwd = $.cookie(config_cookie.PWD);

            if (username == undefined || username == '') {
                //$("#rember").prop("checked", false);
                $("input:checkbox").each(function () {
                    this.checked = false;
                });
            }
            else {
                //$("#rember").prop("checked", true);
                $("#username").val(username);
                $("#password").val(userpwd);
                $("input:checkbox").each(function () {
                    this.checked = true;
                });
            }
            $.uniform.update(':checkbox');

            // 设置页面加载后，光标默认在“用户名”输入框
            $("#username").focus();

            // 设置alert信息div，关闭按钮点击后记录alert被点击过
            $("#alert").on("click", function () {
                $("#alertclick").val('1');
            });
        });
        
    </script>
