<body>
    <div id="divlist">
        <div class="portlet-body form-horizontal form-bordered form-row-stripped">
            <div class="row-fluid">
                <div class="span12" style="height: 70px;">
                    <div class="dataTables_filter">
                        <span style="float: left;height:40px;font-size:18px;margin-top:25px" id="taskcode">任务编号：</span>
                        <label style="height: 40px; width: 400px; border: solid 2px #666666; float: left; margin-top: 10px; margin-left: 15px; margin-right: 15px; border-radius: 5px; text-align: center; padding-top: 6px">总里程：<span id="allmelage" style="color: blue;">0</span>公里&nbsp;&nbsp;已提交：<span id="pubed" style="color: green">0</span>公里&nbsp;&nbsp;未提交：<span id="unpub" style="color: red">0</span>公里</label>
                        <button type="button" class="btn green" id="btncreate" style="margin-top: 20px" title="点击上传已采集的任务数据"><strong>上传数据</strong></button>
                        <button type="button" class="btn blue" id="btncomplete" style="margin-top: 20px;float:right;margin-right:10px" title="如果任务数据已经完成上传，请点击这里！"><strong>完成数据上传</strong></button>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <div id="tools1" style="top: 80px; position: absolute; z-index: 100;">
                        <div class="row">
                            <label class="checkbox" style="color: red;">
                                <input id="highway1" type="checkbox">高速路
                            </label>
                        </div>
                        <div class="row">
                            <label class="checkbox" style="color: #9900ff">
                                <input id="arterial1" type="checkbox">城市主路
                            </label>
                        </div>
                        <div class="row">
                            <label class="checkbox" style="color: #666666">
                                <input id="local1" type="checkbox">普通道路
                            </label>
                        </div>
                        <div class="row">
                            <label class="checkbox">
                                <input id="range" type="checkbox" checked />任务范围
                            </label>
                        </div>
                    </div>
                    <div id="map1" style="width: 100%; height: 320px"></div>

                </div>
                <div class="span6" style="margin-left: 10px;">
                    <div class="row-fluid">

                        <blockquote>
                            <p>数据列表</p>
                        </blockquote>
                    </div>
                    <div class="row-fluid" id="listdiv">
                        <div id="loading" class="loading dn">
                            <img src="../media/image/loading3.gif" />
                        </div>
                        <div id="nodata" class="loading dn">
                            <img src="../media/image/nodata.png" />
                        </div>
                        <div id="mainForm">
                            <table class="table table-striped table-hover ">
                                <thead>
                                    <tr>
                                         <th style="width: 8px;">
                                    <input type="checkbox" id="checkall" class="group-checkable" />
                                </th>
                                        <th class="">数据编号
                                        </th>
                                        <th>存储编号
                                        </th>
                                         <th>里程
                                        </th>
                                        <th>状态
                                        </th>
                                        <th>操作
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="Tlist">
                                </tbody>
                            </table>
